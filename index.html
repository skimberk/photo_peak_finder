<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Photo Peak Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <input type="file" id="image_input" accept="image/*" />
    <div id="peak_container">
        <img src="" id="image_preview" />
        <iframe src="" frameborder="0" id="peakfinder_frame"></iframe>
    </div>
    <label for="opacity_slider">Map overlay transparency:</label>
    <input type="range" id="opacity_slider" name="opacity_slider" min="0" max="100" value="25" />
    
    <script src="./exif-heic.js"></script>
    <script src="./heic-to.js"></script>
    <script src="./main.js"></script>
</body>
</html>
